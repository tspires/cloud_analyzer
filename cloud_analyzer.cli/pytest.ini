[pytest]
# Add src directory to Python path
pythonpath = src

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = --cov=src --cov-report=html --cov-report=term-missing

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function